<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>


</head>
<body>

    <nav class="navbar navBoxBorder">
        <div class="navBox">
            <a href="blog.html">Blog Posts</a>
            <img class="navImage" onclick="lightDarkMode()" src="/images/sun-icon.png" alt="Description of the image">
        </div>
    </nav>

    <container class="container">
        <!-- The left-box has an image in the middle -->
        <section class="leftandRight-box leftSectionBorders">
            <div class="image-container">
                <img src="/images/circle.png" alt="Centered Image">
                <div class="text-overlay">
                    <h2>My First Blog!</h2>
                </div>
            </div>
        </section>

        <!-- The Right-box holds the form for a new blog post -->
        <section class="leftandRight-box rightSectionBorders">
            <div class="form-container">
                <h2>What's on your mind?</h2>
                <form>
                    <div class="form-group fontColor">
                        <label  for="field1">Username:</label>
                        <input type="text" id="field1" name="field1" required>
                    </div>
                    <div class="form-group fontColor">
                        <label for="field2">Title:</label>
                        <input type="text" id="field2" name="field2" required>
                    </div>
                    <div class="form-group fontColor">
                        <label for="field3">Content:</label>
                        <input type="text" id="field3" name="field3" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
        </section>
    </container>
    
</body>
</html>
